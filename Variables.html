<script>

    //This line is a single comment

    /*
    This is a multi line comment
     */
    //this line adds input to the console

    //creating 2 variables

    var num2 = 12;

    var quotient = num1 / num2

    console.log(sum);
    console.log(difference);
    console.log(product);
    console.log(quotient);



</script>
