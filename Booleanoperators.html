<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
Boolean Operators are used to compare values
== Equals
> Greater than
< Less than
>= greater than or equal
<= less than or equals
=== congruence
! "Not" operator
!= not equals
-->

<script>
var val1 = 7;
var val2 = 20;

if(val1 == val2){
    console.log("Equals");
}
if(val1 > val2){
    console.log("Greater Than");
}
if(val1 < val2){
    console.log("Less Than");
}
if(val1 >= val2){
    console.log("Greater Than or Equal to");
}
if(val1 <= val2){
    console.log("Less Than or Equal to");
}
if(val1 === val2){
    console.log("Congruent");
}
if(val1 != val2){
    console.log("Not Equals");
}

</script>


</body>
</html>
