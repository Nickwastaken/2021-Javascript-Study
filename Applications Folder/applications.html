<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Onclick</title>

    <script type="text/javascript">
        function turnBlue(){
            document.getElementById("example").style.color = "white";
            document.getElementById("example").style.backgroundColor = "black";
            document.getElementById("example").style.display = "none";
        }

    </script>

</head>
<body>
<button type="button" onClick="turnBlue()">Cookies!!!</button>
<div id="example">Cookie Clicker</div>


</body>
</html>
